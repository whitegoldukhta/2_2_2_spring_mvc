<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Car</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Car</h1>
<div>
<table border="1">
  <tr>
    <th>name</th>
    <th>model</th>
    <th>horsePower</th>
  </tr>

  <tr th:each="lst : ${list}">
    <td th:utext="${lst.name}">name</td>
    <td th:utext="${lst.model}">model</td>
    <td th:utext="${lst.horsePowers}">horsePowers</td>
  </tr>

</table>
</div>
</body>

</html>
